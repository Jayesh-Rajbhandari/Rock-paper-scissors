<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1> Rock Paper Scissors</h1>
            <button id="restart" class="restart">Restart Game</button>
        </div>

        <div class="score-board" id="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
        </div>

        <div class="selection-heading"><p>Make Your Selection</p></div>

        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
          </div>
    </div>


    <!-- Modal starts here -->
    <div class="modal">
        <div id="result" class="modal-content">
    </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
